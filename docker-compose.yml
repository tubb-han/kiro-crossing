version: '3.8'

services:
  ghost-crossing-game:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghost-crossing:latest
    container_name: ghost-crossing-game
    ports:
      - "8080:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
